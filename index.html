<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container w-50 text-center p-5">
        <img src="https://i.postimg.cc/s2f5vDb5/Currency-Converter-Widget-in-Word-Press-widget.png" alt="currency" class="img-thumbnail img-rounded">
        <h1>Currency Converter</h1>
        <h6 class="text-start">Amount</h6>
        <input class="form-control" type="number" id="resone"  min="0" value="1">
        <div class="container inside">
            <select name="" id="one" class="m-2">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="JPY">JPY</option>
                <option value="USD" selected>USD</option>
            </select>
            <select name="" id="two" class="m-2">
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR" selected>INR</option>
                <option value="JPY">JPY</option>
                <option value="USD">USD</option>
            </select>
        </div>
        <button class="btn btn-primary m-3 p-2" onclick="updaterate()">Convert</button>
        <h3 id="restwo"></h3>
        <h6 id="show"></h6>
    </div>
</body>
<script>

    function updaterate(){
        selone=one.value
        resultone=resone.value
        seltwo=two.value
        resulttwo=restwo.value
        // console.log(selone);
        // console.log(resultone);
        // console.log(seltwo);

        fetch(`https://open.er-api.com/v6/latest/${selone}`).then(data=>data.json()).then(data=>display(data))

        function display(data){
            // console.log(data);
            // console.log(data.rates);
            // rate=data.rates[seltwo.value]
            rate=data.rates[seltwo]
            // console.log(rate);
            resulttwo=resultone*rate
            console.log(resulttwo);
            restwo.innerHTML=`${resulttwo}  ${seltwo}`
            show.innerHTML=`1 ${selone} = ${rate} ${seltwo}`
        }
    }
</script>

</html>
